<body>
 <div class="video-container">
    <video
            autoplay
            muted
            loop
            style="width: 100%; height: 100%; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
        <source src="6331338-hd_1080_1920_30fps.mp4" type="video/mp4">
    </video>
</div>

<div class="box">
    <form name="search">
        <input type="text" class="input" name="txt" oninput="qidiriv(this.value)" placeholder="Search...">
        <i class="fas fa-search"></i>
    </form>
</div>

<div id="natija"></div>
<div id="details" style="display:none; background-color:  white; padding: 20px; border-radius: 10px;"></div>

<div style="position: relative; z-index: 1; color: white; padding: 20px;">

</div>

</body>
</html>
